<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary">Update Task</h2>
            <form action="{{ url_for('update_task_web', id=task[0]) }}" method="POST">
                
                <div class="mb-3">
                    <label class="form-label">Title:</label>
                    <input type="text" name="title" class="form-control" value="{{ task[1] }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Description:</label>
                    <textarea name="description" class="form-control" rows="3">{{ task[2] }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Due Date:</label>
                    <input type="date" name="due_date" class="form-control" value="{{ task[3] }}">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Status:</label>
                    <select name="status" class="form-select">
                        <option value="Pending" {% if task[4] == 'Pending' %}selected{% endif %}>Pending</option>
                        <option value="Completed" {% if task[4] == 'Completed' %}selected{% endif %}>Completed</option>
                    </select>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-success px-4">Update Task</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
