<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .task-item:last-child {
            border-bottom: none;
        }
        .btn-sm {
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-primary">To-Do List</h2>
    <div class="text-end mb-3">
        <a href="{{ url_for('add_task_web') }}" class="btn btn-success btn-sm">+ Add New Task</a>
    </div>

    {% if tasks %}
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ task[1] }}</strong> - 
                    <p class="badge bg-success">{{ task[2] }}</p> <!-- Description added -->
                    <br>
                    <span class="badge bg-info">{{ task[4] }}</span>
                </div>
                
                <div>
                    <a href="{{ url_for('update_task_web', id=task[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_task_web', id=task[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </div>
                
                
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-center text-muted">No tasks found. Add a new task!</p>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
